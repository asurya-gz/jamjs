<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jam digital js</title>
    <!-- Pengaturan style secara internal -->
    <style>
        body {
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background: url(pic.jpg);
            background-size: cover;
            padding: 300px 500px;
        }
    </style>
</head>

<body id="jam">
    <!-- Setting javascript -->
    <script type="text/javascript">
        window.onload = function() {
            jam();
        }

        function jam() {
            var a = document.getElementById('jam'),
                d = new Date(),
                h, m, s;
            h = d.getHours();
            m = set(d.getMinutes());
            s = set(d.getSeconds());

            a.innerHTML = h + ":" + m + ":" + s;

            setTimeout('jam()', 1000);
        }

        function set(a) {
            a = a < 10 ? '0' + a : a;
            return a
        }
    </script>
</body>

</html>
